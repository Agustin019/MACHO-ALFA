    <main class="login-reg">
      <div class="wrapper">
        <div class="title-text">
          <div class="title login">Inicia sesión</div>
          <div class="title signup">Registrate</div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Iniciar Sesión</label>
            <label for="signup" class="slide signup">Registrarse</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form action="#" class="login">
              <div class="field">
                <input type="text" placeholder="Email" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Contraseña" required>
              </div>
              <div class="pass-link"><a href="#">Olvidaste tu contraseña?</a></div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="INICIAR SESION">
              </div>
              <div class="signup-link">No tenes cuenta? <a href="">Registrate ahora!</a></div>
            </form>
            <form action="#" class="signup">
              <div class="field">
                <input type="text" placeholder="Email" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Contraseña" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Confirmar contraseña" required>
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="REGISTRARSE">
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
